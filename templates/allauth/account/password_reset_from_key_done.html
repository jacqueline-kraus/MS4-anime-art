{% extends "account/base.html" %}

{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block page_header %}
  <div class="container page-header-margin text-center">
    <div class="row">
      <div class="col">
        <h1>{% trans "Change Password" %}</h1>
      </div>
    </div>
  </div>
{% endblock %}

{% block inner_content %}

    <p class="text-center">
      <a class="btn green-btn hvr-grow mt-3 text-center" href="{% url 'account_login' %}">Login</a>
    </p>
{% endblock %}
