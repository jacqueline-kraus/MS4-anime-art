{% extends "base.html" %}
{% load static %}

{% block extracss %}
      <link href="#" rel="stylesheet">  
{% endblock %}

{% block page_header%}
  <div class="container-fluid page-header-margin">
    <div class="row">
      <div class="col text-center">
        <h1>My Profile</h1>
      </div>
    </div>
  </div>
{% endblock %}

{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-4 col-lg-4 offset-2">
      <p class="text-muted">Order History</p>
      {{ orders }}
    </div>
    <div class="col-12 col-md-4 col-lg-4 offset-1">
      <p class="text-muted">Shipping/Billing Information</p>
        <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
            {% csrf_token %}
            {{ form|crispy }}
            <p class="text-center">
              <button class="btn btn-dark rounded">Update Information</button>
            </p>
        </form>
    </div>
  </div>
</div>

{% endblock %}
